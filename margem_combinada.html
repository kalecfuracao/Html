<html>
    <head>
        <title>Margin Collapsed</title>
        <style>
            body{
                color: white;
            }
            .verde{
                background-color: green;
            }
            .vermelho{
                background-color: red;
            }
            .azul{
                background-color: blue;
            }
            div,span{
                padding: 5px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <span class="azul">1</span><span class="vermelho">2</span><span class="verde">3</span>

        <hr>
        <div class="azul">1</div>
        <div class="vermelho">2</div>
        <div class="verde">3</div>
    </body>
</html>
