<html>
    <head>
        <title>propiedade de display 1</title>
        <style>
            div{
                display: block;
                background-color: red;
                color: white;
                /* margin: 5px; */
            }
            span{
                display: inline-block;
                background-color: blue;
                color: white;
                margin: 5px;
                padding: 5px;
                width: 30%;
            }
            
        </style>
    </head>
    <body>
        <div>div 1</div>
        <div>div 2</div>
        <span>span 1</span>
        <span>span 2</span>
    </body>
</html>
